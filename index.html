<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guy Shtuden's Space Shooters Game</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      border: 1px solid white;
      display: block;
      margin: 20px auto;
      background-color: black;
    }

    .leaderboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: pink;
      padding: 10px;
      border-radius: 5px;
      color: black;
      font-weight: bold;
    }

    .controls {
      margin: 20px 0;
    }

    .nickname-input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Guy Shtuden's Space Shooters Game</h1>
  <div class="leaderboard">
    <h3>Leaderboard</h3>
    <ul id="leaderboardList">No scores yet</ul>
  </div>
  <div class="nickname-input">
    <label for="playerName">Enter your nickname:</label>
    <input type="text" id="playerName" placeholder="Nickname">
  </div>
  <div class="controls">
    <button id="spaceship1">Red Fighter</button>
    <button id="spaceship2">Blue Defender</button>
    <button id="spaceship3">Green Speedster</button>
  </div>
  <p>Score: <span id="score">0</span> | Time: <span id="timer">30</span> | Level: <span id="level">1</span></p>
  <div class="controls">
    <button id="startButton">Start</button>
    <button id="pauseButton">Pause</button>
  </div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
