<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Shooters</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #score, #timer, #level {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1 style="color: blue;">Space Shooters</h1>
  <button id="spaceship1">Red Fighter</button>
  <button id="spaceship2">Blue Defender</button>
  <button id="spaceship3">Green Speedster</button>
  <div>
    <span>Score: <span id="score">0</span></span>
    <span> | Time: <span id="timer">60</span></span>
    <span> | Level: <span id="level">1</span></span>
  </div>
  <button id="startButton">Start</button>
  <button id="pauseButton">Pause</button>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="game.js"></script>
</body>
</html>
